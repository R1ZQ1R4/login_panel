	<input type="text" placeholder="Email" />
	<label>

	</label>
	<a href="#" class="forgot text-right">Lupa password ?</a>
</form>

<a role="button" class="btn btn-login btn-block waves-effect waves-light" href="" >Login</a>
<a role="button" class="btn btn-login-inverse btn-block waves-effect waves-light" href="" >Daftar</a>
